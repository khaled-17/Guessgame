<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>guess word game</title>
</head>

<body>
    <div class="winner hidden">
        <dotlottie-player src="https://lottie.host/79720b44-bef0-4751-a991-0e3a50bfcf48/9JyOLWebqL.json" background="transparent" speed="1" style="width: 100%; height: 100%" direction="1" mode="normal" loop   autoplay></dotlottie-player>
    
    
    </div>

    <main class="app">
        <div class="container">
            <div class="header">
                <h1 class='title'> guess game</h1>
            </div>

            <div class="card">
                <div class="card_content">
                    <input type="text" class="typing"  value="" maxlength="1">

                    <div class="inputs">

                     </div>
                    <div class="info">
                        <p class="disk"></p>
                        <p>counter: <span class="guess_count">0</span></p>
                    </div>

                    <button class="btn" type="button">try again 😍</button>
                </div>
            </div>

        </div>
    </main>
    <script src="script.js"></script>

    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>

</body>

</html>
